<h1 mat-dialog-title>{{modalHeader}}</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Vendor Name" type="text" required formControlName="vendorName" name="name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Vendor Address" required formControlName="address"
                name="address"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select matInput placeholder="Vendor Category" required formControlName="category" name="category">
                <mat-option *ngFor="let cat of categories" [value]="cat.value">
                    {{ cat.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Save</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
