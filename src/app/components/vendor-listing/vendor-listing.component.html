<div>
    <br>
    <div class="container">
        <br>
        <div class="container">
            <div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
                <mat-card class="card">
                    <mat-card-title class="item item-1" fxFlex="40%">
                        <h3>Vendor Listing</h3>
                    </mat-card-title>
                    <div class="container" class="margin" fxFlex="80%">
                        <div class="filter">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)"
                                    placeholder="Filter your Data">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="blocks" class="margin" fxFlex fxFlexOffset="200px" fxFlexOffset.xs="0">
                        <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                            <mat-icon>add</mat-icon> Add Post
                        </button>
                    </div>
                </mat-card>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around" class="content">
                <mat-card class="card">
                    <mat-card-content>
                        <div class="mat-container mat-elevation-z8">
                            <mat-table #table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="createDate">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date Posted </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.createDate  | date: 'd/M/y'}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="vendorName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> VendorName </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.vendorName}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="category">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="address">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="edit">
                                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <a (click)="edit(element)" type="button">
                                            <mat-icon class="icon">edit</mat-icon>
                                        </a>
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="delete">
                                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <a (click)="delete(element)" type="button">
                                            <mat-icon class="icon">delete</mat-icon>
                                        </a>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <!-- Angular 8 pagination -->
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
